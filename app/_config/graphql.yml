---
Name: app-graphql
After:
  - graphqlconfig
---
SilverStripe\GraphQL\Controller:
  cors:
    Enabled: true
    Allow-Origin: '*'
    Allow-Headers: 'Authorization, Content-Type'
    Allow-Methods:  'GET, POST, OPTIONS'
    Max-Age: 86400
  schema:
    scaffolding:
      types:
        SilverStripe\Security\Member:
          fields: [ID, Name, FirstName, Surname, Email, Thumbnail]
          operations:
            read: true
          nestedQueries:
            FavouriteDogs:
              paginate: false
            Dogs:
              paginate: false
        MyOrg\Model\Dog:
          fields: [ID, Name, Breed, Owner, Thumbnail, IsFavourite]
          operations:
            read:
              paginate: true
          nestedQueries:
            Favourites:
              paginate: false
            FavouritingMembers:
              paginate: false
        MyOrg\Model\DogBreed:
          fields: [ID, Name]
          operations:
            read: true
        MyOrg\Model\DogFavourite:
          fields: [ID, Member, Dog, IsMine]
          operations:
            create: true
            delete: true
---
Name: app-graphqlroutes
After:
  - graphqlroutes
---
SilverStripe\Control\Director:
  rules:
    graphql:
      Controller: 'SilverStripe\GraphQL\Controller'
      Stage: Live
      Permissions: ''
