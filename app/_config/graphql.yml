---
Name: app-graphql
After:
  - graphqlconfig
---
SilverStripe\GraphQL\Controller:
  cors:
    Enabled: true
    Allow-Origin: '*'
    Allow-Headers: 'Authorization, Content-Type'
    Allow-Methods:  'GET, POST, OPTIONS'
    Max-Age: 86400
  schema:
    scaffolding:
      types:
        SilverStripe\Security\Member:
          fields: [ID, Name, FirstName, Surname, Email, Thumbnail]
          operations:
            read: true
          nestedQueries:
            Dogs:
              paginate: false
        MyOrg\Model\Dog:
          fields: [ID, Name, Breed, Owner, Thumbnail]
          operations:
            read:
              paginate: true
        MyOrg\Model\DogBreed:
          fields: [ID, Name]
          operations:
            read: true
---
Name: app-graphqlroutes
After:
  - graphqlroutes
---
SilverStripe\Control\Director:
  rules:
    graphql:
      Controller: 'SilverStripe\GraphQL\Controller'
      Stage: Live
      Permissions: ''
